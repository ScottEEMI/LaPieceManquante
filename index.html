<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LAPIÈCEMANQUANTE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
  <div class="main-container">
    <div class="container">
      <img id="style-img-singer" src="img/logo.svg" alt="">
    </div>
    <div class="container text">
      <p>20 TWEET</p>&nbsp<p class="pink">#PIECEMANQUANTE</p>&nbsp<p>= 1</p>&nbsp<p class="pink">VETEMENT OFFERT</p>&nbsp<p>POUR <img id="style-img" src="img/logo.png" style="vertical-align: text-top;"></p>
    </div>
    <div id="machine"><img class="machine-inner" id="myImg" src="machin/contours_Calque-0.png"></div>
    <div class="container imp">
      <div id="compt" class="pink">
          <!-- compteur -->32
      </div>
      <div class="imp_txt">
        vêtements<br>collectées
      </div>
    </div>
  </div>
  <script type="text/javascript">

    var x = 33;
    var i = 31;
    setInterval(function(){
      if (i >= 0) {
          document.getElementById("myImg").src = "machin/contours_Calque-"+ i +".png";
          i--;
      }
      if (i < 0) {
          document.getElementById("myImg").src = "machin/contours_Calque-0.png";
          document.getElementById("compt").innerHTML = x;
          x ++;
      }
      i = 31;
  }, 2000);
    </script>
  </body>
</html>
